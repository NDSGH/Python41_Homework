<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pdd.css">
    <title>Тест ПДДД</title>
</head>
<body>
    <form class="question_block" action="./pdd.py">
        <div class="question">
            При возникновении какой неисправности запрещено дальнейшее движение транспортного средства даже до места ремонта или стоянки?
        </div><br>
        <div class="answer">
            <input class="rad" type="radio" name="answer" value="1">
            1. Отвалилось колесо
        </div>
        <div class="answer">
            <input class="rad" type="radio" name="answer" value="2">
            2. Взорвался огнетушитель
        </div>
        <div class="answer">
            <input class="rad" type="radio" name="answer" value="3">
            3. Отклеилась эмблема
        </div>
        <div class="answer">
            <input class="rad" type="radio" name="answer" value="4">
            4. Взорвался мозг
        </div>
        <div class="answer">
            <input class="rad" type="radio" name="answer" value="5">
            5. В выхлопной трубе застрял батат
        </div><br>
        <input class="submit" type="submit" value="Поехали!">
        <span class="res"><!--#result--></span>
    </form>
</body>
</html>
