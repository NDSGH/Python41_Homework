<form class="form" action="http://127.0.0.1:5000/register/" method="POST">
    <h3 class="form-text">Registration Form</h3>
    <hr>
    <input class="form-input" type="text" name="login" minlength="1" maxlength="20" placeholder="Enter login">
    <input class="form-input" type="password" name="password"  minlength="1" maxlength="20"  placeholder="Enter password">
    <input class="form-btn" type="submit">
</form>
